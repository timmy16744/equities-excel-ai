version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: equities-ai-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-equities}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-equities_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-equities_ai}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-equities} -d ${POSTGRES_DB:-equities_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: equities-ai-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: equities-ai-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-equities}:${POSTGRES_PASSWORD:-equities_dev_password}@db:5432/${POSTGRES_DB:-equities_ai}
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
